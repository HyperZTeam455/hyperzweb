<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Tab</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0f;
      color: #e8e8f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 1.5rem;
    }
    h1 { font-size: 1.2rem; letter-spacing: 0.3em; color: #7b7bff; text-transform: uppercase; }
    p { font-size: 0.85rem; color: #555; }
    .status {
      font-size: 0.9rem;
      color: #4cff91;
      letter-spacing: 0.1em;
    }
    button {
      padding: 0.6rem 1.4rem;
      background: #7b7bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      border-radius: 2px;
      margin: 0 0.5rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #9999ff;
    }
  </style>
</head>
<body>

  <h1>HyperZWeb</h1>
  <p>Choose a launch method:</p>
  <div class="status" id="status"></div>
  <button id="blankBtn">Launch about:blank</button>
  <button id="blobBtn">Launch Blob</button>

  <script>
    // ─────────────────────────────────────────────
    //  EDITABLE CONTENT — change anything below
    // ─────────────────────────────────────────────
    const blobContent = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Tab</title>
  <style>
    /* ── EDIT STYLES HERE ── */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <!-- ── EDIT IFRAME SRC OR ANY ATTRIBUTE HERE ── -->
  <iframe
    src="https://hyperzteam555.github.io/hyperzweb"
    title="New Tab"
    allow="fullscreen"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-top-navigation"
  ></iframe>
</body>
</html>`;
    // ─────────────────────────────────────────────
    //  END EDITABLE CONTENT
    // ─────────────────────────────────────────────

    const statusEl = document.getElementById('status');
    const blankBtn = document.getElementById('blankBtn');
    const blobBtn = document.getElementById('blobBtn');

    // Launch about:blank with HyperZWeb iframe
    blankBtn.addEventListener('click', () => {
      const newTab = window.open('about:blank', '_blank');
      if (newTab) {
        newTab.document.write(blobContent);
        statusEl.textContent = 'about:blank tab opened ✓';
        window.close();
      } else {
        statusEl.textContent = '⚠ Popup blocked';
      }
    });

    // Launch blob
    blobBtn.addEventListener('click', () => {
      const blob = new Blob([blobContent], { type: 'text/html' });
      const blobUrl = URL.createObjectURL(blob);
      const newTab = window.open(blobUrl, '_blank');
      if (newTab) {
        statusEl.textContent = 'Blob tab opened ✓';
        window.close();
      } else {
        statusEl.textContent = '⚠ Popup blocked';
      }
    });
  </script>
</body>
</html>
